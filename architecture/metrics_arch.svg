<svg width="1600" height="1800" viewBox="0 0 1600 1800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #fff; stroke: #000; stroke-width: 2; rx: 0; }
    .text { fill: #000; font-family: 'Inter', 'IBM Plex Sans'; font-size: 28px; }
    .title { fill: #000; font-family: 'Inter', 'IBM Plex Sans'; font-size: 42px; font-weight: 700; }
    .arrow { stroke: #000; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#000"/>
    </marker>
  </defs>

  <rect width="1600" height="1800" fill="#fff"/>

  <text class="title" x="400" y="120">METRICS LAYER ARCHITECTURE</text>

  <rect class="box" x="400" y="250" width="800" height="150"/>
  <text class="text" x="430" y="320">Data Inputs (Revenue, Usage, Subsidy, Lifecycle)</text>

  <rect class="box" x="300" y="500" width="1000" height="260"/>
  <text class="text" x="330" y="560">Metric Definitions</text>
  <text class="text" x="330" y="610">• ARPU</text>
  <text class="text" x="330" y="660">• Churn Rate</text>
  <text class="text" x="630" y="610">• Subsidy Margin</text>
  <text class="text" x="630" y="660">• Device Profitability</text>

  <line class="arrow" x1="800" y1="400" x2="800" y2="500"/>

  <rect class="box" x="450" y="850" width="700" height="150"/>
  <text class="text" x="470" y="920">Semantic Layer Models (DBT)</text>

  <line class="arrow" x1="800" y1="760" x2="800" y2="850"/>

  <rect class="box" x="450" y="1100" width="700" height="150"/>
  <text class="text" x="470" y="1170">Dashboard / API Consumption</text>

  <line class="arrow" x1="800" y1="1000" x2="800" y2="1100"/>
</svg>
